  <body>
    <div id="page">
      <main>
        <article class="article">
          <header class="article-header">
            <em class="upper"
              >A <a href="https://www.smahr.net/">smahr.net</a> Crucial Life
              Skill</em
            >
            <div class="article-header-inner">
              <h1 class="title">
                <span>Shuffle Cards</span>
                <span>Like a <span class="nobreak">Grown-Up</span></span>
              </h1>
            </div>
            <video
              class="video"
              autoplay="true"
              loop="true"
              muted
              src="/shuffle-cards-like-a-grown-up/vid.mp4"
            ></video>
            <div class="preload"></div>
          </header>
          <figure class="step">
            <img
              class="image"
              src="/shuffle-cards-like-a-grown-up/step1_002.png"
              srcset="/shuffle-cards-like-a-grown-up/step1.png 2000w"
              alt="Step 1 of 13"
            />
            <figcaption class="caption">
              <h3 class="step-title">Step One</h3>
              <div class="caption-text">
                Start with half of the deck in each hand, facing each other,
                thumbs at the top. Get a good grip on the cards. Keep your
                index&nbsp;fingers&nbsp;available.
              </div>
            </figcaption>
          </figure>
          <figure class="step">
            <img
              class="image"
              src="/shuffle-cards-like-a-grown-up/step2_002.png"
              srcset="/shuffle-cards-like-a-grown-up/step2.png 2000w"
              alt="Step 2 of 13"
            />
            <figcaption class="caption">
              <h3 class="step-title">Step Two</h3>
              <div class="caption-text">
                Apply pressure with your index fingers to force the cards
                to&nbsp;bend&nbsp;inwards.
              </div>
            </figcaption>
          </figure>
          <figure class="step">
            <img
              class="image"
              src="/shuffle-cards-like-a-grown-up/step3_002.png"
              srcset="/shuffle-cards-like-a-grown-up/step3.png 2000w"
              alt="Step 3 of 13"
            />
            <figcaption class="caption">
              <h3 class="step-title">Step Three</h3>
              <div class="caption-text">
                Rest the tips of your fingers on the surface of the table and
                crank on your thumb and index finger to bend the cards to almost
                a&nbsp;right&nbsp;angle.
              </div>
            </figcaption>
          </figure>
          <figure class="step">
            <img
              class="image"
              src="/shuffle-cards-like-a-grown-up/step4_002.png"
              srcset="/shuffle-cards-like-a-grown-up/step4.png 2000w"
              alt="Step 4 of 13"
            />
            <figcaption class="caption">
              <h3 class="step-title">Step Four</h3>
              <div class="caption-text">
                Slowly and smoothly inch your thumbs up and away from the top
                edge of each half, letting the cards snap down against one
                another. Aim for an inch to an inch and a half of overlap. The
                more the cards from each half alternate with one another, the
                better the rest of the shuffle will go and the more you will
                seem like&nbsp;an&nbsp;adult.
              </div>
            </figcaption>
          </figure>
          <figure class="step">
            <img
              class="image"
              src="/shuffle-cards-like-a-grown-up/step5_002.png"
              srcset="/shuffle-cards-like-a-grown-up/step5.png 2000w"
              alt="Step 5 of 13"
            />
            <figcaption class="caption">
              <h3 class="step-title">Step Five</h3>
              <div class="caption-text">
                Once you've release all the cards, firmly grab the edges of each
                half with the ends of your fingers. With your thumbs, apply
                pressure downwards against the middle of&nbsp;the&nbsp;bundle.
              </div>
            </figcaption>
          </figure>
          <figure class="step">
            <img
              class="image"
              src="/shuffle-cards-like-a-grown-up/step6_002.png"
              srcset="/shuffle-cards-like-a-grown-up/step6.png 2000w"
              alt="Step 6 of 13"
            />
            <figcaption class="caption">
              <h3 class="step-title">Step Six</h3>
              <div class="caption-text">
                With your thumbs still pressing against the top of the bundle
                where the cards meet, tightly bend the cards back downwards
                into&nbsp;an&nbsp;arch.
              </div>
            </figcaption>
          </figure>
          <figure class="step">
            <img
              class="image"
              src="/shuffle-cards-like-a-grown-up/step7_002.png"
              srcset="/shuffle-cards-like-a-grown-up/step7.png 2000w"
              alt="Step 7 of 13"
            />
            <figcaption class="caption">
              <h3 class="step-title">Step Seven</h3>
              <div class="caption-text">
                Keep your thumbs where they are! Move the bottoms of each half
                away from one another while loosening the grip of your fingers.
                You'll reach a point where the tension lets go and the cards
                begin to collapse inwards back into a single pile in (hopefully)
                a nice&nbsp;riffling&nbsp;motion.
              </div>
            </figcaption>
          </figure>
          <figure class="step">
            <img
              class="image"
              src="/shuffle-cards-like-a-grown-up/step8_002.png"
              srcset="/shuffle-cards-like-a-grown-up/step8.png 2000w"
              alt="Step 8 of 13"
            />
            <figcaption class="caption">
              <h3 class="step-title"></h3>
              <div class="caption-text">
                You now have a shuffled deck of cards in&nbsp;your&nbsp;hands!
              </div>
            </figcaption>
          </figure>
          <figure class="step">
            <img
              class="image"
              src="/shuffle-cards-like-a-grown-up/step9_002.png"
              srcset="/shuffle-cards-like-a-grown-up/step9.png 2000w"
              alt="Step 9 of 13"
            />
            <figcaption class="caption">
              <h3 class="step-title">Step Eight</h3>
              <div class="caption-text">
                Square the cards back up and hold them in&nbsp;one&nbsp;hand.
              </div>
            </figcaption>
          </figure>
          <figure class="step">
            <img
              class="image"
              src="/shuffle-cards-like-a-grown-up/step10_002.png"
              srcset="/shuffle-cards-like-a-grown-up/step10.png 2000w"
              alt="Step 10 of 13"
            />
            <figcaption class="caption">
              <h3 class="step-title">Step Nine</h3>
              <div class="caption-text">
                With your opposite thumb, peel away half&nbsp;the&nbsp;deck.
              </div>
            </figcaption>
          </figure>
          <figure class="step">
            <img
              class="image"
              src="/shuffle-cards-like-a-grown-up/step11_002.png"
              srcset="/shuffle-cards-like-a-grown-up/step11.png 2000w"
              alt="Step 11 of 13"
            />
            <figcaption class="caption">
              <h3 class="step-title">Step Ten</h3>
              <div class="caption-text">
                Transfer the new half onto the fingers to
                your&nbsp;opposite&nbsp;hand.
              </div>
            </figcaption>
          </figure>
          <figure class="step">
            <img
              class="image"
              src="/shuffle-cards-like-a-grown-up/step12_002.png"
              srcset="/shuffle-cards-like-a-grown-up/step12.png 2000w"
              alt="Step 12 of 13"
            />
            <figcaption class="caption">
              <h3 class="step-title">Step Eleven</h3>
              <div class="caption-text">
                Grab the new half with&nbsp;your&nbsp;thumb.
              </div>
            </figcaption>
          </figure>
          <figure class="step">
            <img
              class="image"
              src="/shuffle-cards-like-a-grown-up/step13_002.png"
              srcset="/shuffle-cards-like-a-grown-up/step13.png 2000w"
              alt="Step 13 of 13"
            />
            <figcaption class="caption">
              <h3 class="step-title">Step Twelve</h3>
              <div class="caption-text skip">
                Use your index and pinkie fingers to square up both halves.
                You're now ready for another go! Papers published by the
                American Mathematical Society have determined that
                <a
                  href="http://www.nytimes.com/1990/01/09/science/in-shuffling-cards-7-is-winning-number.html"
                  >the optimal number of shuffles is seven</a
                >.
              </div>
            </figcaption>
          </figure>
