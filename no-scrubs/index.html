<head>
  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <title>No Scrubs</title>
  <meta content="No Scrubs" property="og:title" />
  <meta content="I removed a petty, somewhat spiteful notice that the building management posted to the wall of our laundry room, and replaced it with an exact duplicate that instead recites some lyrics to the song 'No Scrubs' by TLC, and no one seems to have noticed yet."
    name="description" property="og:description" />
  <meta content="Scott Mahr" name="author" />

  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/5.0.0/sanitize.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Yrsa:400,500,600" rel="stylesheet">
  <link href="https://attic.smahr.net/no-scrubs/style.css?1535308489" rel="stylesheet" />
</head>

<body>
  <div class="page">
    <p class="heading">
      In May 2017 I removed a petty, somewhat spiteful notice that the building
      management had posted to the wall of our laundry room, and replaced it with
      <a href="#image" data-modal-trigger>a duplicate with some lyrics to the
        song &ldquo;No Scrubs&rdquo; by TLC</a> and it stayed taped to the wall
      for roughly a month before someone took it down.
    </p>
  </div>

  <div class="image-modal" id="image">
    <div class="modal-inner">
      <figure class="figure">
        <img src="https://attic.smahr.net/no-scrubs/before.jpg?1535308489" alt="Before">
        <figcaption class="caption">before</figcaption>
      </figure>
      <figure class="figure">
        <img src="https://attic.smahr.net/no-scrubs/after.jpg?1535308489" alt="After">
        <figcaption class="caption">after</figcaption>
      </figure>
    </div>
  </div>

  <script>
    var modalTrigger = document.querySelector('[data-modal-trigger]');
    var modal = document.getElementById('image');

    modalTrigger.addEventListener('click', function (e) {
      e.preventDefault();
      modal.classList.add('modal-visible');
    });

    modal.addEventListener('click', function (e) {
      e.preventDefault();
      modal.classList.remove('modal-visible');
    });
  </script>
</body>

</html>
