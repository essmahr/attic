                Get yourself a single-use plastic shopping bag.
              </figcaption>
            </figure>
            <figure class="step">
              <img
                alt=""
                src="/the-undergraduate-salad-spinner/lettuce-2.png"
              />
              <figcaption class="caption">
                Poke a series of holes in the bottom of the bag with a paring
                knife.
              </figcaption>
            </figure>
            <figure class="step">
              <img
                alt=""
                src="/the-undergraduate-salad-spinner/lettuce-3.png"
              />
              <figcaption class="caption">
                Wash your lettuce and arrange the leaves loosely in the bag.
              </figcaption>
            </figure>
            <figure class="step">
              <img
                alt=""
                class="shower-stall"
                src="/the-undergraduate-salad-spinner/lettuce-5.png"
              />
              <figcaption class="caption">
                Enter your clammy, basement-suite shower stall and whip the bag
                around in circles as fast as you can.
              </figcaption>
            </figure>
            <div class="conclusion">The lettuce should be dry in no time.</div>
